<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="palindrome.css"/>
    <title>Is it a Palindrome?</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Is it a Palindrome?</h2>
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        <div class="input-wrapper">
            <input id="text-input" type="text" placeholder="Enter your text here" />
            <button id="check-btn">Check</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="palindrome.js"></script>
</body>
</html>
